<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Books Store App</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/books}">Books</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Book </h1>
				<div class = "card-body">
					<form th:action="@{/books/{id} (id=${book.id})}" th:object = "${book}" method="POST">
						<div class ="form-group">
							<label> ISBN </label>
							<input
									type = "text"
									name = "isbn"
									th:field = "*{isbn}"
									class = "form-control"
									placeholder="Enter ISBN of the Book"
							/>
						</div>

						<div class ="form-group">
							<label> Title  </label>
							<input
									type = "text"
									name = "title"
									th:field = "*{title}"
									class = "form-control"
									placeholder="Enter Title"
							/>
						</div>

						<div class ="form-group">
							<label> Price </label>
							<input
									type = "text"
									name = "price"
									th:field = "*{price}"
									class = "form-control"
									placeholder="Enter Price of the Book"
							/>
						</div>

						<div class ="form-group">
							<label> Author </label>
							<input
									type = "text"
									name = "author"
									th:field = "*{author}"
									class = "form-control"
									placeholder="Enter The Author Name"
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
