<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
            <th> ISBN </th>
            <th> Title </th>
            <th> Author </th>
            <th> Price </th>
        </thead>
        <tbody>
        <tr th:each = "book : ${books}">
            <td th:text = "${book.isbn}"></td>
            <td th:text = "${book.title}"></td>
            <td th:text = "${book.author}"></td>
            <td th:text = "${book.price}"></td>

        </tr>
        </tbody>
    </table>
</body>
</html>
